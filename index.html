<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digibooth by JM & Denisse</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdf6f8;
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.2s;
    }

    select {
      background-color: #f9f9f9;
    }

    button {
      background: #ff6b81;
      color: white;
      font-weight: 500;
      border: none;
      box-shadow: 0 4px 14px rgba(255, 107, 129, 0.3);
    }

    button:hover {
      background: #ff3e5b;
      box-shadow: 0 6px 18px rgba(255, 107, 129, 0.4);
    }

    video, canvas {
      width: 100%;
      border-radius: 15px;
      margin-top: 12px;
      transform: scaleX(-1);
    }

    canvas {
      transform: none !important;
    }

    .status {
      font-size: 13px;
      margin-top: 10px;
      color: #777;
    }

    .photo-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }

    .footer::before {
      content: "â™¥ ";
      color: #ff6b81;
    }

    .credits {
      margin-top: 10px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h2>digibooth by JM & Denisse</h2>

  <div class="card">
    <select id="cameraSelect">
      <option value="user">Front Camera</option>
      <option value="environment">Rear Camera</option>
    </select>

    <select id="photoCount">
      <option value="2">2 Photos</option>
      <option value="4" selected>4 Photos</option>
      <option value="6">6 Photos</option>
    </select>

    <select id="delaySelect">
      <option value="2000">2s Delay</option>
      <option value="3000" selected>3s Delay</option>
      <option value="5000">5s Delay</option>
    </select>

    <video id="video" autoplay playsinline></video>

    <button onclick="startAutoCapture()">Start Auto Capture</button>
    <button onclick="stopAutoCapture()">Stop Auto Capture</button>

    <div class="status" id="statusText">Waiting for action...</div>
    <div class="photo-preview" id="photoPreview"></div>
  </div>

  <div class="footer">Made with love for Denisse</div>
  <div class="credits">coded by JM (mako)</div>

  <script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('statusText');
    const photoPreview = document.getElementById('photoPreview');
    let stream;
    let capturing = false;

    async function startCamera(facingMode = 'user') {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode },
        audio: false
      });

      video.srcObject = stream;
    }

    document.getElementById('cameraSelect').addEventListener('change', e => {
      startCamera(e.target.value);
    });

    async function startAutoCapture() {
      capturing = true;
      photoPreview.innerHTML = '';

      const total = parseInt(document.getElementById('photoCount').value);
      const delay = parseInt(document.getElementById('delaySelect').value);

      statusText.textContent = 'Capturing...';

      for (let i = 0; i < total && capturing; i++) {
        await new Promise(res => setTimeout(res, delay));
        capturePhoto();
        statusText.textContent = `Captured ${i + 1} of ${total}`;
      }

      if (capturing) statusText.textContent = 'All photos captured!';
    }

    function stopAutoCapture() {
      capturing = false;
      statusText.textContent = 'Capture stopped.';
    }

    function capturePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      photoPreview.appendChild(canvas);
    }

    // Start front camera on load
    startCamera('user');
  </script>
</body>
</html>
